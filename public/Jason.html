    <script>

        var dados = {
            "funcionarios": [

                },

                {

        document.write("<table border=1 cellspacing=0 cellpadding=3>");

            document.write("</td>");
            document.write("</tr>");
            
            for (k = 0; k < dados.funcionarios[i].skills.length; k++) {
            if (k > 0) {
                document.write("<tr>");

                document.write("<td>");

                document.write(dados.funcionarios[i].skills[k]);
                document.write("</td>");

                document.write("</tr>");
            }
        }
        }

        
        document.write("</table>");
