<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>#1 Centígrafos para Fahrenheit</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    //ENTRADA
            
    var cent;
    var fah;

    cent = Number(prompt("Digite a temperatura em centígrados"))

    //PROCESSO

    fah = (cent*9/5) + 32
    

    
    //SAIDA
    
    document.write("Os graus convertidos em Fahrenheit é: "+fah+"F°")
    
    
    </script>
</body>
</html>
