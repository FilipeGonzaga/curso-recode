<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
        .btn {
            margin: 20px 0;
        }

        .form-row {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <h1>Cadastro de Livros</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
            <h4>Cadastro</h4>
            <form>
        <div class="row justify-content-around vet">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Nome do Autor..." id="autor" required>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Título..." id="titulo">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Número da edição..." id="numero">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Local da publicação..." id="local">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Nome da editora..." id="editora">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Ano da publicação." id="Ano">
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="formatacao()">Pronto</button>

        <input type="text" class="form-control" id="resultado" disabled>
        </form>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="exerc01.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
