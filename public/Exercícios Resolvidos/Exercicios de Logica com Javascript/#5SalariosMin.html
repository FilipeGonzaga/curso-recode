<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Salario Minimos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>   

    //ENTRADA
    var salariominim = 998;
    var salarioFun;
    var Basesalminimo;
    
    salarioFun = Number(prompt("Digite seu salário: "))

    //PROCESSO
    
    Basesalminimo = salarioFun / salariominim


    //SAÍDA

    document.write("Você recebe cerca de: "+Basesalminimo.toFixed(1)+" salário(s) minimo(s)")
        
        
        
        
        
        
        
        
        
        </script>

</body>
</html>
