    <script>        
    //ENTRADA
    var salarioHr;
    var salarioLiq;
    var diasT;
    var descINSS;
    var Bruto;

    salarioHr = Number(prompt("Digite o valor recebido por hora do Professor: "))
    diasT = Number(prompt("Digite a quantidade de dias trabalhados nos mês"))

    //PROCESSO
    Bruto = salarioHr * diasT
    
    if (Bruto < 1752){
        salarioLiq = Bruto += Bruto*8/100

        document.write("O salário Líquido do Prof°(a) foi: "+salarioLiq+",00 reais")

    }else if (Bruto > 1752 && Bruto < 2720){
        salarioLiq = Bruto += Bruto*9/100

        document.write("O salário Líquido do Prof°(a) foi: "+salarioLiq+",00 reais")
    }else{
        salarioLiq = Bruto += Bruto*11/100

        document.write("O salário Líquido do Prof°(a) foi: "+salarioLiq+",00 reais")
    }

   




    
    
    
    
    
    
    
    </script>
