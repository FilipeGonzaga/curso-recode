<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Numero inteiros e adição > 10</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script> 
    //ENTRADA
    var num1;
    var num2;   
    var resp; 
        
    //PROCESSO
    num1 = Number(prompt("Digite um número:"));
    num2 = Number(prompt("digite outro número: "));

    resp = num1+num2


    //SAÍDA

    if(resp>10){
      
        document.write("O resultado da adição dos números são: "+resp)
    }
        else{
        document.write("Valor não aceito")
    }
    


        
        
        
        
        
        </script>
</body>
</html>
