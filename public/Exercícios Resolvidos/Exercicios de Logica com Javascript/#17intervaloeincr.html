<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Intervalo e Incremento</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script> 
    //ENTRADA

    var inicio;
    var fim;
    var nv;
    
    inicio = Number(prompt("Digite o número de entrada"));
    fim = Number(prompt("Digite o número de saída: "));
    nv = inicio

    //PROCESSO

    for(inicio; inicio <= fim; inicio= inicio = inicio + nv){

        
        document.write(inicio+"<br>")
    }

        
        </script>

</body>
</html>
