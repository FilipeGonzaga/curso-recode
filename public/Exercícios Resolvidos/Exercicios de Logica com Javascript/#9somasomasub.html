<body>
    <script>  

    //ENTRADA
    var num1;
    var num2;
    var result;
    var result1;
    
    //PROCESSO
    num1 = Number(prompt("Digite o 1° valor: "));
    num2 = Number(prompt("digite o 2º valor: "));

    result = num1+num2

    if(result > 20){
        alert("Maior que 20 Vou somar mais 8")
        result = result+8
         }
         if(result <= 20){
            alert("Menor ou igual a 20, vou tirar 5 ")
            result= result-5
         }
            
    

    //SAÍDA
        
    document.write("Resulado Final = "+result)
        
        
        </script>
