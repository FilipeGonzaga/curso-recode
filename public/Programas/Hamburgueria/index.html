               <h4>Pão com Harmbúrguer 8,00</h4>

           <div class="col-md-4">
               <h4>Batata Frita  7,00</h4>

           </div>

   <form>
        <div class="container">
            <div class="form-row justify-content-around">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control"  placeholder="Qual a Quantidade ?" id="quantidade1">
                    <input type="text" class="form-control"  placeholder="Qual a Quantidade ?" id="quantidade2">
                    <input type="text" class="form-control"  placeholder="Qual a Quantidade ?" id="quantidade3">
                    <input type="text" class="form-control"  placeholder="Qual a Quantidade ?" id="quantidade4">
                    <input type="text" class="form-control"  placeholder="Qual a Quantidade ?" id="quantidade5">
                </div>
                <div class="form-group col-md-6">
                    <select name="cars"  id="calcular1" class="form-control">
                        <option value="1">Pão com Harmbúrguer 8,00</option>
                        <option value="2">Batata Frita  7,00</option>
                        <option value="3">Refrigerante 7,00</option>
                        <option value="4">Salada 8,00</option>
                        <option value="5">Suco 7,00</option>
                        <option value="6">Finalizar Pedido</option>
                    </select>
                </div>
                <buttopn class="btn btn-primary" onclick="Continuar()">Continuar</button>
            </div>

            <div class="row resul justify-content-around">
                <div class="col-md-3">
                    <label>Pão com Harmbúrguer</label>
                    <input type="text" class="form-control"  id="resultado1">
                </div>
                <div class="col-md-2">
                    <label>Batata Frita</label>
                    <input type="text" class="form-control"  id="resultado2">
                </div>
                <div class="col-md-2">
                    <label>Refrigerante</label>
                    <input type="text" class="form-control"  id="resultado3">
                </div>
                <div class="col-md-2">
                    <label>Salada</label>
                    <input type="text" class="form-control"  id="resultado4">
                </div>
                <div class="col-md-2">
                    <label>Suco</label>
                    <input type="text" class="form-control"  id="resultado5">
                </div>
            </div>
            <div class="col-md-6 resul">
                <label>Resultado Final</label>
                <input type="text" class="form-control"  id="resultadoFinal">
            </div>
        </div>
    </form>
